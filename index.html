<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AQASMO™ | Premium Household Products</title>
  <meta name="description" content="AQASMO™ offers premium household essentials that combine modern design and lasting quality. Shop our Amazon US store for cleaning tools, kitchen products, and home solutions.">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
@font-face {
  font-family: 'Nasalization';
  src: url('fonts/nasalization-rg.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
}

    :root {
      --primary-color: #1e88e5;
      --secondary-color: #1565c0;
      --text-color: #333;
      --light-gray: #f7f9fc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background-color: var(--light-gray);
      color: var(--text-color);
      line-height: 1.6;
    }

    /* Brand font ONLY */
    .brand-font {
      font-family: 'Nasalization', sans-serif;
      letter-spacing: 2px;
    }

    /* TM stays system font */
    .tm {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 0.6em;
      vertical-align: super;
      margin-left: 2px;
      font-weight: normal;
    }

    /* ---------------- HEADER ---------------- */
    header {
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                  url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
      color: white;
      text-align: center;
      padding: 160px 20px 140px;
    }

    header h1 {
      font-size: 3.5rem;
    }

    header p {
      font-size: 1.3rem;
      margin: 15px auto 30px;
      max-width: 700px;
    }

    section {
      max-width: 1100px;
      margin: 100px auto;
      padding: 0 20px;
      text-align: center;
    }

    section h2 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      color: var(--primary-color);
    }

    section p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 50px;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 35px;
    }

    .product-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      width: 300px;
      overflow: hidden;
    }

    footer {
      background-color: var(--primary-color);
      color: white;
      text-align: center;
      padding: 50px 20px;
      margin-top: 80px;
    }

    footer a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- HERO -->
  <header>
    <h1>
      <span class="brand-font brand-name">AQASMO</span>
    </h1>
    <p>Premium Household Essentials Crafted for Comfort, Quality, and Everyday Simplicity.</p>
  </header>

  <!-- ABOUT -->
  <section>
    <h2>
      About <span class="brand-font brand-name">AQASMO</span>
    </h2>
    <p>
      <span class="brand-font brand-name">AQASMO</span> brings you a curated range of household products designed for modern living.
    </p>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>
      &copy; 2026 <span class="brand-font brand-name">AQASMO</span>. All Rights Reserved.
    </p>
  </footer>

  <!-- AUTO TM SCRIPT -->
  <script>
    document.querySelectorAll('.brand-name').forEach(el => {
      if (!el.nextSibling || el.nextSibling.nodeType !== 1 || !el.nextSibling.classList.contains('tm')) {
        const tm = document.createElement('span');
        tm.className = 'tm';
        tm.textContent = '™';
        el.after(tm);
      }
    });
  </script>

</body>
</html>
